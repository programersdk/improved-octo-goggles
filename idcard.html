<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card - ELI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        /* The specific size of a standard ID card (CR80) */
        #id-card-content {
            width: 320px;
            height: 500px;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            border-radius: 4px;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="id-card-content" class="bg-white">
        <div class="gradient-bg h-32 p-6 text-white text-center relative">
            <h2 class="font-extrabold text-xl tracking-tighter">ELI</h2>
            <p class="text-[10px] opacity-80 uppercase tracking-widest">European Learning Institute</p>
            <div class="absolute -bottom-12 left-1/2 -translate-x-1/2">
                <div class="w-24 h-24 rounded-2xl border-4 border-white overflow-hidden shadow-lg bg-gray-100">
                    <img id="idPhoto" src="https://ui-avatars.com/api/?name=User&background=cbd5e1&color=fff" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <div class="pt-16 px-8 text-center">
            <h3 id="idName" class="text-xl font-bold text-slate-800">Student Name</h3>
            <p id="idCourse" class="text-blue-600 font-semibold text-sm mb-4">Course Name</p>
            
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 mb-4">
                <div class="text-left">
                    <p class="text-[9px] uppercase font-bold text-slate-400">Student ID</p>
                    <p id="idNumber" class="text-xs font-mono font-bold text-slate-700">ELI-2025-0421</p>
                </div>
                <div class="chip"></div>
            </div>

            <div class="text-left space-y-2">
                <div>
                    <p class="text-[9px] uppercase font-bold text-slate-400">Phone</p>
                    <p id="idPhone" class="text-xs text-slate-700">+1 000 000 000</p>
                </div>
                <div>
                    <p class="text-[9px] uppercase font-bold text-slate-400">Email</p>
                    <p id="idEmail" class="text-xs text-slate-700">student@eli.com</p>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full p-4 bg-slate-50 border-t flex justify-between items-center">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=40x40&data=ELI-STUDENT" class="w-10 h-10 opacity-70">
            <p class="text-[8px] text-slate-400 text-right leading-tight">Valid until Dec 2025<br>Authorized Signature</p>
        </div>
    </div>

    <div class="mt-10 flex gap-4 no-print">
        <button onclick="window.history.back()" class="px-6 py-2 text-slate-600 font-medium hover:text-slate-900 transition">
            Edit Info
        </button>
        <button id="downloadBtn" onclick="downloadPDF()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Download ID (PDF)
        </button>
        <button onclick="window.location.href='./student/dashboard.html'" class="px-6 py-2 text-slate-600 font-medium hover:text-slate-900 transition">
            Next
        </button>
    </div>

    <script>
        // 1. DATA RETRIEVAL
        document.addEventListener('DOMContentLoaded', () => {
            // We assume you saved data in the registration form like this: 
            // localStorage.setItem('studentData', JSON.stringify(formData));
            
            const savedData = JSON.parse(localStorage.getItem('studentData'));

            if (savedData) {
                document.getElementById('idName').textContent = savedData.studentName || "New Student";
                document.getElementById('idCourse').textContent = savedData.courseApplied || "General Studies";
                document.getElementById('idPhone').textContent = savedData.NumberPhoun || "No Phone";
                document.getElementById('idEmail').textContent = savedData.email || "No Email";
                
                // Set Avatar based on name
                const name = savedData.studentName || "User";
                document.getElementById('idPhoto').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=2563eb&color=fff&size=200`;
                
                // Generate a random ID number for the demo
                const randomID = "ELI-" + new Date().getFullYear() + "-" + Math.floor(1000 + Math.random() * 9000);
                document.getElementById('idNumber').textContent = randomID;
            }
        });

        // 2. PDF GENERATION LOGIC
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const btn = document.getElementById('downloadBtn');
            const card = document.getElementById('id-card-content');

            btn.innerHTML = "Processing...";
            btn.disabled = true;

            // Use html2canvas to capture the div
            const canvas = await html2canvas(card, {
                scale: 3, // High quality
                useCORS: true,
                backgroundColor: null
            });

            const imgData = canvas.toDataURL('image/png');
            
            // Create PDF (Portrait, millimeters, ID Card Size 54x86mm or 85x135mm scaled)
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [85, 135] 
            });

            pdf.addImage(imgData, 'PNG', 0, 0, 85, 135);
            pdf.save(`ELI-ID-${document.getElementById('idName').textContent}.pdf`);

            btn.innerHTML = "Downloaded!";
            setTimeout(() => {
                btn.innerHTML = "Download ID (PDF)";
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>

</html>
