<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - European Learning Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/main.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="card-modern bg-white shadow-lg border-0 p-5" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="fw-bold fs-3 text-dark">Admin Panel</h1>
            <p class="text-secondary small">Secure Access Required</p>
        </div>

        <form>
            <div class="mb-3">
                <input type="email" class="form-control rounded-3 py-2" placeholder="admin@eli.edu" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control rounded-3 py-2" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 rounded-pill py-2 fw-bold"
                onclick="event.preventDefault(); window.location.href='dashboard.html'">Access Dashboard</button>
        </form>
        <div class="text-center mt-3">
            <a href="../public/index.html" class="text-secondary small text-decoration-none">&larr; Back to Website</a>
        </div>
    </div>

</body>

</html>
